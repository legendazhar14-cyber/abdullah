<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Redirect after 3 seconds -->
<meta http-equiv="refresh" content="3;url=https://example.com">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader {
        display: flex;
        gap: 20px;
    }

    .loader div {
        width: 26px;
        height: 26px;
        background: #000000;
        border-radius: 50%;
        animation: pulse 1.4s infinite ease-in-out both;
    }

    .loader div:nth-child(1) { animation-delay: -0.32s; }
    .loader div:nth-child(2) { animation-delay: -0.16s; }

    @keyframes pulse {
        0%, 80%, 100% {
            transform: scale(0.3);
        }
        40% {
            transform: scale(1);
        }
    }
</style>
</head>
<body>

<div class="loader">
    <div></div>
    <div></div>
